<ng-container *ngIf="products.length > 0; else noProducts">
    <div class="title">
        <h1>Ãšltimos productos</h1>
    </div>
    <div class="products">
        <ng-container *ngFor="let producto of products">
            <ng-container *ngIf="producto.unitAvailable > 0">
                <div class="product">
                    <div class="container">
                        <app-product-card-final [product]="producto"></app-product-card-final>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</ng-container>

<ng-template #noProducts>
    <div class="title">
        <h1>No hay productos disponibles :(</h1>
    </div>
</ng-template>
