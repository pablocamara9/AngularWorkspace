<div>
    <h1>Name: {{name}}</h1>
    <h2>Surname: {{surname}}</h2>
    <p>Age: {{age}}</p>
    <p>Nationality: {{nationality}}</p>
    <p>Civil state: {{married}}</p>
    <!--<p>DNI: {{dni}}</p>-->
    <p>
        Country: {{address.country}},
        City: {{address.city}},
        Street: {{address.street}}
    </p>
    <p>Full adress (JSON): {{address | json}}</p>
    <p>Date: {{getDate()}}</p>
</div>
